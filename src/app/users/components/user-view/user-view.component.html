<div class="element">
  <mat-card class="example-card">
    <mat-card-header *ngIf="user; else noUser">
      <div mat-card-avatar class="avatar">
        <img mat-card-image [src]="user.avatar" alt="avatar" />
      </div>
      <div class="header">
        <mat-card-title>{{ user.first_name }} </mat-card-title>
        <mat-card-subtitle>{{ user.last_name }}</mat-card-subtitle>
      </div>
    </mat-card-header>
    <ng-template #noUser>
      <div class="header">
        <mat-card-subtitle>Can't load the user</mat-card-subtitle>
      </div>
    </ng-template>
    <mat-divider></mat-divider>
    <mat-card-content class="content" *ngIf="user">
      <p>id: {{ user.id }}</p>
      <p>email: {{ user.email }}</p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onNavigationBack()">
        Go back to user List
      </button>
    </mat-card-actions>
  </mat-card>
</div>
